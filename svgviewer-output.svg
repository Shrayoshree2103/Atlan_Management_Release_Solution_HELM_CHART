  <text x="135" y="530" font-family="Arial" font-size="12" text-anchor="middle">Modular Chart</text>
  
  <rect x="200" y="490" width="110" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#000"/>
  <text x="255" y="510" font-family="Arial" font-size="14" text-anchor="middle">Frontend</text>
  <text x="255" y="530" font-family="Arial" font-size="12" text-anchor="middle">Modular Chart</text>
  
  <rect x="320" y="490" width="110" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#000"/>
  <text x="375" y="510" font-family="Arial" font-size="14" text-anchor="middle">Database</text>
  <text x="375" y="530" font-family="Arial" font-size="12" text-anchor="middle">Modular Chart</text>
  
  <rect x="440" y="490" width="110" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#000"/>
  <text x="495" y="510" font-family="Arial" font-size="14" text-anchor="middle">Jobs</text>
  <text x="495" y="530" font-family="Arial" font-size="12" text-anchor="middle">Modular Chart</text>
  
  <rect x="560" y="490" width="110" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#000"/>
  <text x="615" y="510" font-family="Arial" font-size="14" text-anchor="middle">Shared</text>
  <text x="615" y="530" font-family="Arial" font-size="12" text-anchor="middle">Modular Chart</text>
  
  <rect x="680" y="490" width="150" height="60" rx="5" ry="5" fill="#90EE90" stroke="#000"/>
  <text x="755" y="510" font-family="Arial" font-size="14" text-anchor="middle">Performance Monitor</text>
  <text x="755" y="530" font-family="Arial" font-size="12" text-anchor="middle">Real-time Metrics</text>
  
  <!-- Arrows -->
  <line x1="150" y1="160" x2="150" y2="190" stroke="#000" stroke-width="2" />
  <polygon points="150,190 145,180 155,180" fill="#000" />
  
  <line x1="150" y1="270" x2="150" y2="320" stroke="#000" stroke-width="2" />
  <polygon points="150,320 145,310 155,310" fill="#000" />
  
  <line x1="450" y1="420" x2="450" y2="450" stroke="#000" stroke-width="2" />
  <polygon points="450,450 445,440 455,440" fill="#000" />
  
