  <rect x="680" y="130" width="160" height="150" rx="5" ry="5" fill="#90EE90" stroke="#000"/>
  <text x="760" y="155" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Metrics System</text>
  
  <rect x="690" y="170" width="140" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#000"/>
