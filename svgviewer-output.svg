  <polygon points="400,320 395,310 405,310" fill="#000" />
  
  <line x1="580" y1="280" x2="580" y2="320" stroke="#000" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="580,320 575,310 585,310" fill="#000" />
  
  <line x1="760" y1="280" x2="760" y2="320" stroke="#000" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="760,320 755,310 765,310" fill="#000" />
  
  <!-- Feedback loop -->
  <path d="M830 400 C870 400, 870 520, 450 570" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="450,570 460,565 460,575" fill="#000" />
  <text x="860" y="480" font-family="Arial" font-size="14" transform="rotate(90 860,480)">Feedback Loop</text>
